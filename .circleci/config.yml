defaults: &defaults
  working_directory: ~/SalesforceMobileSDK-ReactNative
  macos:
    xcode: "10.2.1"
  shell: /bin/bash --login -eo pipefail
  environment:
    BASH_ENV: ~/.bashrc
    FASTLANE_SKIP_UPDATE_CHECK: true
    CHRUBY_VER: 2.5.5

version: 2
jobs:
  test-ios:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v5-gems-{{ checksum ".circleci/Gemfile.lock" }}
      - run:
          name: Installing gem dependencies
          command:  |
            chruby ${CHRUBY_VER}
            cd .circleci
            gem install bundler
            bundle update  
            bundle check || bundle install      
      - run:
          name: Installing Dependencies
          command: | 
            cd ios/SalesforceReactTests
            ./prepareios.js 
      - save_cache:
          key: v5-gems-{{ checksum ".circleci/Gemfile.lock" }}
          paths:
            - /Users/distiller/.gem/ruby/${CHRUBY_VER}
            - /Users/distiller/.rubies/ruby-2.4.2/lib/ruby/gems/${CHRUBY_VER}
      - run:
          name: Creating test_credentials.json
          command: | 
            cd ios/SalesforceReactTests
            node ./create_test_credentials_from_env.js
      - run:
          name: Compile
          command:  |
            chruby ${CHRUBY_VER}
            cd .circleci
            fastlane build
      - run:
          name: Run Tests
          command:  |
            chruby ${CHRUBY_VER}
            cd .circleci
            fastlane test
      - store_test_results:
          path: /Users/distiller/SalesforceMobileSDK-ReactNative/.circleci/test_output
      - store_artifacts:
          path: /Users/distiller/SalesforceMobileSDK-ReactNative/.circleci/test_output
          destination: Test-Results
      - store_artifacts:
          path: /Users/distiller/SalesforceMobileSDK-ReactNative/.circleci/clangReport
          destination: Static-Analysis
      - run:
          name: Upload code coverage
          command: bash <(curl -s https://codecov.io/bash) -X gcov -X xcode

workflows:
  version: 2

  pr-run-tests:
    jobs:
      - test-ios

  # Cron are on a timezone 8 hours ahead of PST
  # Build everything at ~11:30pm Sunday/Wednesday Nights
  weekly-run-tests:
    triggers:
      - schedule:
          cron: "30 7 * * 1,4"
          filters:
            branches:
              only:
                - dev
    jobs:
      - test-ios

  # Cron are on a timezone 8 hours ahead of PST
  # Build everything at ~12:00pm Sunday/Wednesday Nights
  weekly-run-tests-ios11:
    triggers:
      - schedule:
          cron: "00 8 * * 1,4"
          filters:
            branches:
              only:
                - dev
    jobs:
      - test-ios:
            context: nightly-test-ios11
